{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link href="{% static 'css/admin-dashboard.css' %}" rel="stylesheet">
<style>
.form-container {
    background: white;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.05);
    padding: 2rem;
    max-width: 800px;
    margin: 2rem auto;
}

.page-header {
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid #e2e8f0;
}

.form-label {
    font-weight: 500;
    color: #4a5568;
    margin-bottom: 0.5rem;
    display: block;
}

.form-control {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    transition: all 0.2s;
    font-size: 0.95rem;
}

.form-control:focus {
    border-color: #4299e1;
    box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
    outline: none;
}

textarea.form-control {
    min-height: 150px;
    resize: vertical;
}

.form-group {
    margin-bottom: 1.5rem;
}

.btn-group {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}

.btn {
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-weight: 500;
    transition: all 0.2s;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
}

.btn-primary {
    background-color: #4299e1;
    color: white;
    border: none;
}

.btn-primary:hover {
    background-color: #3182ce;
}

.btn-secondary {
    background-color: #edf2f7;
    color: #4a5568;
    border: 1px solid #e2e8f0;
}

.btn-secondary:hover {
    background-color: #e2e8f0;
}

.required::after {
    content: "*";
    color: #e53e3e;
    margin-left: 4px;
}

.help-text {
    font-size: 0.875rem;
    color: #718096;
    margin-top: 0.25rem;
}

/* Optional: Add animation */
.form-container {
    animation: slideUp 0.3s ease-out;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
{% endblock %}

{% block content %}
<div class="container">
  
    
    <div class="form-container">
        <div class="page-header d-flex justify-content-between align-items-center">
            <h2 class="h4 mb-0">Create New Advertisement</h2>
            <a href="{% url 'admin_dashboard:ad_list' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                <span>Back to List</span>
            </a>
        </div>

        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title" class="form-label required">Title</label>
                <input type="text" 
                       class="form-control" 
                       id="title" 
                       name="title" 
                       required
                       placeholder="Enter advertisement title">
                <div class="help-text">
                    Choose a clear and concise title for your advertisement
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="form-label required">Description</label>
                <textarea class="form-control" 
                          id="description" 
                          name="description" 
                          rows="5" 
                          required
                          placeholder="Enter advertisement description"></textarea>
                <div class="help-text">
                    Provide detailed information about your advertisement
                </div>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    <span>Create Advertisement</span>
                </button>
                <button type="reset" class="btn btn-secondary">
                    <i class="fas fa-undo"></i>
                    <span>Reset Form</span>
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// Form validation
(function() {
    'use strict';
    window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
})();
</script>
{% endblock %}
