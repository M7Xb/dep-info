{% extends 'base.html' %}
{% load static %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-content">
        <div class="error-code">
            <span>4</span>
            <div class="circle-container">
                <div class="circle"></div>
            </div>
            <span>4</span>
        </div>
        <h1 class="error-title">Page Not Found</h1>
       
    </div>
</div>

<style>
.error-page {
    min-height: calc(100vh - var(--navbar-height));
    display: flex;
    align-items: center;
    justify-content: center;
   
    padding: 2rem;
}

.error-content {
    text-align: center;
}

.error-code {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 10rem;
    font-weight: 800;
    color: var(--text-primary);
    margin-bottom: 1rem;
}

.circle-container {
    width: 150px;
    height: 150px;
    margin: 0 1rem;
    position: relative;
    animation: bounce 2s infinite;
}

.circle {
    width: 100%;
    height: 100%;
    background: var(--navbar-bg);
    border-radius: 50%;
    position: absolute;
    animation: pulse 2s infinite;
}

.error-title {
    font-size: 2.5rem;
    color: #1a202c;
    margin-bottom: 1rem;
}

.error-message {
    font-size: 1.1rem;
    color: #4a5568;
    margin-bottom: 2rem;
    line-height: 1.6;
}

@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
}

@keyframes pulse {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.1);
        opacity: 0.8;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .error-code {
        font-size: 6rem;
    }

    .circle-container {
        width: 100px;
        height: 100px;
    }

    .error-title {
        font-size: 2rem;
    }
}

@media (max-width: 480px) {
    .error-code {
        font-size: 4rem;
    }

    .circle-container {
        width: 60px;
        height: 60px;
    }

    .error-title {
        font-size: 1.5rem;
    }
}
</style>
{% endblock %}
